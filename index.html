<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Spot</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="footer.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
</head>


<body>

    <header class="header">
        <nav class="nav">
            <div class="menu-icon">
                <i class='bx bx-menu'></i>
            </div>
            <p class="logo">DUNE</p>
            <div class="search-icon">
                <i class='bx bx-search'></i>
            </div>
        </nav>
    </header>
    
    <!-- Бургер-меню -->
    <div class="mobile-menu">
        <div class="close-menu">&times;</div>
        <ul>
            <li><a href="#">ЧОЛОВІКАМ</a></li>
            <li><a href="#">ЖІНКАМ</a></li>
            <li><a href="#">БРЕНДИ</a></li>
        </ul>
    </div>
    
    
    
    
    
    

<main>
<img  class ="img-nb-runner" src="https://www.newbalance.de/dw/image/v2/AASY_PRD/on/demandware.static/-/Library-Sites-NBUK-NBEU/default/dwa3b30615/images/page-designer/2025/March/RunningTakeover-V1-CompA-Desktop.jpg?sw=1616&sfrm=jpg" alt="">


</main>



</body>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const menuIcon = document.querySelector(".menu-icon");
    const mobileMenu = document.querySelector(".mobile-menu");
    const closeMenu = document.querySelector(".close-menu");

    // Відкриття меню
    menuIcon.addEventListener("click", function() {
        mobileMenu.classList.add("active");
    });

    // Закриття меню тільки при натисканні на хрестик
    closeMenu.addEventListener("click", function() {
        mobileMenu.classList.remove("active");
    });
});


</script>
</html>
