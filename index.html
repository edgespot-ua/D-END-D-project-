<script>
    window.addEventListener('scroll', function () {
    const header = document.querySelector('.header');
    
    if (window.scrollY > 0) {
        // Якщо прокрутили сторінку більше ніж на 0, додаємо клас .scrolled
        header.classList.add('scrolled');
    } else {
        // Якщо скролл на початковій позиції, прибираємо клас
        header.classList.remove('scrolled');
    }
});

</script>
